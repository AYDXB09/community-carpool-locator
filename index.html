<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Carpool – Location Picker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 32px;
      max-width: 720px;
      margin: auto;
    }

    h2 {
      margin-bottom: 8px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 24px;
      margin-bottom: 6px;
    }

    .helper {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 24px;
      padding: 14px 24px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>Select Your Locations</h2>

  <!-- FROM -->
  <label for="fromInput">From (Starting Location)</label>
  <div class="helper">
    Search by community, building, school, office, or nearby landmark.<br>
    Examples: <em>Saheel 2</em>, <em>Dwight School Dubai</em>, <em>Business Bay Metro</em>
  </div>
  <input
    id="fromInput"
    type="text"
    placeholder="Community, building, school, office, or landmark"
  />

  <!-- TO -->
  <label for="toInput">To (Destination)</label>
  <div class="helper">
    Enter where you usually travel to — school, workplace, community, or landmark.
  </div>
  <input
    id="toInput"
    type="text"
    placeholder="School, workplace, community, or landmark"
  />

  <button id="continueBtn">Continue</button>

  <!-- GOOGLE MAPS -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARzmbbhT0ki5-bZ-43pkkPyJNmOCTz4P0&libraries=places&v=beta&callback=initAutocomplete"
    async
    defer
  ></script>

  <script>
    let fromAutocomplete, toAutocomplete;
    let fromPlace = null;
    let toPlace = null;

    function initAutocomplete() {
      const fromInput = document.getElementById("fromInput");
      const toInput = document.getElementById("toInput");

      fromAutocomplete = new google.maps.places.Autocomplete(fromInput, {
        types: ["geocode"],
      });

      toAutocomplete = new google.maps.places.Autocomplete(toInput, {
        types: ["geocode"],
      });

      fromAutocomplete.addListener("place_changed", () => {
        fromPlace = fromAutocomplete.getPlace();
      });

      toAutocomplete.addListener("place_changed", () => {
        toPlace = toAutocomplete.getPlace();
      });
    }

    document.getElementById("continueBtn").addEventListener("click", () => {
      if (!fromPlace || !fromPlace.geometry || !toPlace || !toPlace.geometry) {
        alert("Please select both locations from the suggestions.");
        return;
      }

      const fromLat = fromPlace.geometry.location.lat();
      const fromLng = fromPlace.geometry.location.lng();
      const toLat = toPlace.geometry.location.lat();
      const toLng = toPlace.geometry.location.lng();

      const tallyUrl =
        "https://tally.so/r/eqDG0e" +
        `?FromLocation=${encodeURIComponent(fromPlace.formatted_address)}` +
        `&FromLatLng=${fromLat},${fromLng}` +
        `&ToLocation=${encodeURIComponent(toPlace.formatted_address)}` +
        `&ToLatLng=${toLat},${toLng}`;

      window.location.href = tallyUrl;
    });
  </script>

</body>
</html>
