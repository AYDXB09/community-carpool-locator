<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Carpool â€“ Location Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>Select a Location</h2>

  <input
    id="autocomplete-from"
    type="text"
    placeholder="Where are you travelling from?"
  />

  <input
    id="autocomplete-to"
    type="text"
    placeholder="Where are you travelling to?"
  />

  <button id="continueBtn">Continue</button>

  <script>
    let autocompleteFrom;
    let autocompleteTo;
    let fromPlace = null;
    let toPlace = null;

    function initAutocomplete() {
      const fromInput = document.getElementById("autocomplete-from");
      const toInput = document.getElementById("autocomplete-to");

      autocompleteFrom = new google.maps.places.Autocomplete(fromInput, {
        types: ["geocode"],
      });

      autocompleteTo = new google.maps.places.Autocomplete(toInput, {
        types: ["geocode"],
      });

      autocompleteFrom.addListener("place_changed", () => {
        fromPlace = autocompleteFrom.getPlace();
      });

      autocompleteTo.addListener("place_changed", () => {
        toPlace = autocompleteTo.getPlace();
      });
    }

    document.getElementById("continueBtn").addEventListener("click", () => {
      if (!fromPlace || !toPlace || !fromPlace.geometry || !toPlace.geometry) {
        alert("Please select both locations from the dropdown suggestions.");
        return;
      }

      const fromLat = fromPlace.geometry.location.lat();
      const fromLng = fromPlace.geometry.location.lng();
      const toLat = toPlace.geometry.location.lat();
      const toLng = toPlace.geometry.location.lng();

      const tallyUrl =
        "https://tally.so/r/eqDG0e" +
        `?FromLocation=${encodeURIComponent(fromPlace.formatted_address)}` +
        `&FromLatLng=${fromLat},${fromLng}` +
        `&ToLocation=${encodeURIComponent(toPlace.formatted_address)}` +
        `&ToLatLng=${toLat},${toLng}`;

      window.location.href = tallyUrl;
    });
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARzmbbhT0ki5-bZ-43pkkPyJNmOCTz4P0&libraries=places&v=beta&callback=initAutocomplete"
    async
    defer
  ></script>
</body>
</html>
