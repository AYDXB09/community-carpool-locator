<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Location Picker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      margin-bottom: 20px;
    }

    .field {
      margin-bottom: 14px;
    }

    gmp-place-autocomplete {
      width: 100%;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Select a Location</h2>

  <div class="field">
    <gmp-place-autocomplete
      id="fromPlace"
      placeholder="Where are you travelling from?"
    ></gmp-place-autocomplete>
  </div>

  <div class="field">
    <gmp-place-autocomplete
      id="toPlace"
      placeholder="Where are you travelling to?"
    ></gmp-place-autocomplete>
  </div>

  <button id="continueBtn">Continue</button>

  <!-- Google Maps JS (NEW API, REQUIRED) -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARzmbbhT0ki5-bZ-43pkkPyJNmOCTz4P0&libraries=places&v=beta"
    async
    defer
  ></script>

  <script>
    let fromResult = null;
    let toResult = null;

    window.addEventListener("DOMContentLoaded", () => {
      const fromEl = document.getElementById("fromPlace");
      const toEl = document.getElementById("toPlace");

      fromEl.addEventListener("gmp-placeselect", (event) => {
        fromResult = event.detail.place;
      });

      toEl.addEventListener("gmp-placeselect", (event) => {
        toResult = event.detail.place;
      });

      document.getElementById("continueBtn").addEventListener("click", async () => {
        if (!fromResult || !toResult) {
          alert("Please select both From and To locations.");
          return;
        }

        const fromLocation = await fromResult.fetchFields({
          fields: ["formattedAddress", "location"],
        });

        const toLocation = await toResult.fetchFields({
          fields: ["formattedAddress", "location"],
        });

        const fromLat = fromLocation.location.lat();
        const fromLng = fromLocation.location.lng();
        const toLat = toLocation.location.lat();
        const toLng = toLocation.location.lng();

        const tallyUrl =
          "https://tally.so/r/eqDG0e" +
          `?MasterCommunityArea=${encodeURIComponent(fromLocation.formattedAddress)}` +
          `&GooglePinFrom=${fromLat},${fromLng}` +
          `&MasterCommunityArea2=${encodeURIComponent(toLocation.formattedAddress)}` +
          `&GooglePinTo=${toLat},${toLng}`;

        window.location.href = tallyUrl;
      });
    });
  </script>

</body>
</html>
